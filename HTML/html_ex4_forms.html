<!DOCTYPE html>
<html>
<head>
    <title>Form Exersise</title>
</head>
<body>
    <form>
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="John" required />

            <label for="lasrName">Last Name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Smith" required />
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="male" id="male" />

            <label for="female">Femaler</label>
            <input type="radio" name="gender" value="female" id="female" />

            <label for="other">Other</label>
            <input type="radio" name="gender" value="other" id="other" />
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="your email" required />

            <label for="password">Password:</label>
            <input type="password" name="password" id="password" pattern=".{5,10}" title="5 to 10 characters" required />
        </div>
        <div>
            <label for="birthday">Birthday:
                <select>
                    <option selected disabled>Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
                <select>
                    <option selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <select>
                    <option  selected disabled>Year</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                </select>
            </label>
        </div>
        <div>
           <label for="terms">I agree to the terms and conditions</label>  
           <input type="checkbox" name="terms" id="terms" />
        </div>
        <div>
            <input type="submit" value="submit" />
        </div>
    </form>
</body>
</html>
